<div class="row" id='prolist'>
	<div class="card h-100" class="col-lg-4 col-md-6 mb-4 cardsp" *ngFor='let sp of product'>
		<a href="#"><img class="card-img-top" src="{{sp.anh}}" height="250" alt=""></a>
			<div class="card-body">
				<h4 class="card-title">
					<a href="#" (click)="showinfor(sp)" data-toggle="modal" data-target="#myModal2">{{sp.ten}}</a>
				</h4>
				<h5 style="color: orangered">${{sp.gia}}</h5>
				<p class="card-text">{{sp.mota}}</p>

				<button (click)="showinfor(sp)" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">Description</button>
				<button (click)="showinfor(sp)" style="float:right; width:100px;" class="btn btn-success" data-toggle="modal" data-target="#myModal3">Buy</button>
				<div class="card-footer">
					<small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
				</div>
			</div>
	</div>
</div>
